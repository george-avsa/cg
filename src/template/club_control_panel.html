<script>
	var count = 0;
	$( ".client_control_arrow_down" ).click(function() {
		$('.client_control').toggleClass( "border-bottom_client" );
		$('.client_control_extra').slideToggle();
		if (count == 0) {
		  $('.client_control_arrow_down').animate(
		    { deg: 180 },
		    {
		      duration: 500,
		      step: function(now) {
		        $(this).css({ transform: 'rotate(' + now + 'deg)' });
		      }
		    }
		  );
		  count = count + 1;
		} else {
			$('.client_control_arrow_down').animate(
			    { deg: -360 },
			    {
			      duration: 500,
			      step: function(now) {
			        $(this).css({ transform: 'rotate(' + now + 'deg)' });
			      }
			    }
			  );
			count = count - 1;
		}
	});
</script>
